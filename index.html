<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<script src="https://kit.fontawesome.com/dda93e7967.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="weather-box">
			<div class="search-bar">
				<input type="text" class="search-input" placeholder="Search" autocomplete="off" />
				<button><i class="fa-solid fa-magnifying-glass"></i></button>
			</div>
			<div class="weather loading">
				<div class="location">Weather in London</div>
				<div class="temperature">51Â°C</div>
				<div class="flex">
					<img src="http://openweathermap.org/img/wn/02d.png" alt="clouds" class="icon">
					<div class="info">Cloudy</div>
				</div>
				<div class="humidity line-height">Humidity: 60%</div>
				<div class="wind line-height">Wind speed: 3.6 km/h</div>
			</div>
		</div>
	</body>
</html>
